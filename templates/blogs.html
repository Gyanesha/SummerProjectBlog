{% extends 'base.html' %}

{% block content %}
<div  align=right><a href="{% url 'blog_create' %}" class="btn btn-info" role="button">Create a Blog</a></div>
{% for blog in blogs%}
<div align=left>
<h2><a href="{% url 'blog_view' blog.pk %}">{{blog.title}}</a></h2>
<small>Created By:{{blog.created_by}} &nbsp; Created on: {{blog.created_at}}</small>
<p>
    {{blog.body|striptags|truncatewords:20 }}
</p>

</div>
    
{% endfor%}
{% endblock %}
